name: Build Android APK

on:
  workflow_dispatch:      # allows you to run it manually with a button
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # TODO: Add your own build steps here
